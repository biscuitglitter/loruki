<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="utilities.css">
  <title>Loruki</title>
</head>

<body>
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">Loruki</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="docs.html">Docs</a></li>
        </ul>
      </nav>
    </div>
  </div>


  <section class="showcase">

    <div class="container grid">

      <div class="showcase-text">

        <h1>Easier deployment</h1>

        <p>Deploy web apps of all kids, from large scale entreprise APIs to static websites for individuals. Fill out
          the form to try a demo of our platform.</p>

        <a href="features.html" class="btn btn-outline">Read more</a>

      </div>

      <div class="showcase-form card">

        <h2>Request a demo

          <form>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-control">
              <input type="text" name="company" placeholder="Company name" required>
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <input type="submit" value="Send" class="btn btn-primary">
          </form>
        </h2>

      </div>

    </div>
  </section>
  <section class="stats">

    <div class="container">

      <h3 class="stats-heading text-center my-1">



      </h3>

      <div class="grid grid-3 text-center my-4"></div>
      <div>
        <i class="fas fa-people-arrows fa-3x"></i>
        <h3>10,349,405</h3>
        <p class="text-secondary">Deployments</p>
      </div>
      <div>
        <i class="fas fa-satellite fa-3x"></i>

        <h3>987 TB</h3>
        <p class="text-secondary">Published</p>
      </div>
      <div>
        <i class="fas fa-project-diagram fa-3x"></i>
        <h3>2,343,265</h3>
        <p class="text-secondary">Published</p>
      </div>
    </div>
  </section>

</html>
